<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
    }
    .message {
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 12px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .user {
      background-color: #0078ff;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background-color: #e4e6eb;
      color: black;
      align-self: flex-start;
    }
    #input-container {
      display: flex;
      padding: 8px;
      background: #f9f9f9;
      border-top: 1px solid #ccc;
    }
    #user-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    #send-btn {
      background-color: #0078ff;
      color: white;
      border: none;
      padding: 8px 16px;
      margin-left: 8px;
      border-radius: 8px;
      cursor: pointer;
    }
    #send-btn:hover {
      background-color: #005ec2;
    }
  </style>
</head>
<body>

  <div id="chat-container"></div>

  <div id="input-container">
    <input type="text" id="user-input" placeholder="Type a message...">
    <button id="send-btn">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    // Append message to chat
    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Send message to backend
    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage(text, "user");
      userInput.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        appendMessage(data.reply || "âš ï¸ No reply from bot", "bot");
      } catch (err) {
        appendMessage("âŒ Error: " + err.message, "bot");
      }
    }

    // Send on button click
    sendBtn.addEventListener("click", sendMessage);

    // Send on Enter key
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    // Welcome message
    appendMessage("ðŸ‘‹ Hi! Iâ€™m your Hotel Booking Assistant.\nYou can type:\n- 'Available rooms'\n- 'Book Deluxe Room'\n- Or just chat with me!", "bot");
  </script>

</body>
</html>
